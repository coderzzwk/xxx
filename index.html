<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucoy Online - Jogue Agora</title>
    <style>
        /* Resetando os padrões de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://i.imgur.com/1l4joST.jpg'); /* Ajuste o link de fundo se necessário */
            background-size: cover;
            background-position: center;
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .game-images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .game-image {
            width: 200px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .game-image:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .download-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ff3d3d;
        }

        .footer {
            margin-top: 30px;
            color: #bbb;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rucoy Online - Jogue Agora!</h1>

        <!-- Exibição das imagens do jogo -->
        <div class="game-images">
            <div class="game-image" style="background-image: url('https://i.imgur.com/0g7bJ9Z.png');"></div>
            <div class="game-image" style="background-image: url('https://i.imgur.com/aBoivG6.png');"></div>
            <div class="game-image" style="background-image: url('https://i.imgur.com/7CzNQvY.png');"></div>
        </div>

        <!-- Botão para o download do jogo -->
        <a href="Caminho_do_arquivo_do_jogo_aqui" download>
            <button class="download-btn">Jogue Agora</button>
        </a>

        <div class="footer">
            Codado por @jean - Rucoy Online é um RPG multiplayer incrível!
        </div>
    </div>
</body>
</html>
